<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sports Card Release Dates 2026 | Kato Sports Cards Mankato MN</title>
    <meta name="description" content="Stay ahead of the hobby with the 2026 Sports Card Release Calendar. Track upcoming drops from Topps, Panini, and Upper Deck. Based in Mankato, Minnesota.">
    <meta name="keywords" content="Sports Card Release Dates 2026, Upcoming Topps Baseball, Panini Football Releases, Upper Deck Hockey Calendar, Kato Sports Cards Mankato">
    
    <style>
        :root {
            --primary: #007bff;
            --dark: #1c1e21;
            --light: #f0f2f5;
            --white: #ffffff;
            --text-muted: #6c757d;
            --border: #dee2e6;
            --accent: #e7f1ff;
        }

        * { box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            color: var(--dark); 
            background-color: var(--light);
            line-height: 1.5;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }

        /* BREADCRUMBS */
        .breadcrumbs {
            margin: 10px 0 25px 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .breadcrumbs a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        h2 { 
            color: var(--dark); 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            letter-spacing: -0.5px;
        }

        /* RELEASE LIST STYLING */
        .release-section {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 40px;
        }

        .release-table {
            width: 100%;
            border-collapse: collapse;
        }

        .release-table th {
            background-color: var(--primary);
            color: white;
            text-align: left;
            padding: 15px 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .release-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        .date-cell {
            font-weight: 700;
            color: var(--primary);
            white-space: nowrap;
            width: 120px;
        }

        .product-cell {
            font-weight: 500;
            color: var(--dark);
        }

        .release-table tr:last-child td { border-bottom: none; }
        .release-table tr:hover td { background-color: var(--accent); }

        /* SEARCH BAR */
        #releaseSearch {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            outline-color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }
        .footer-copyright { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 5px; }
        .location-tag { color: var(--primary); font-size: 0.8rem; font-weight: 600; }

        @media (max-width: 600px) {
            .date-cell { width: 100px; font-size: 0.85rem; }
            .product-cell { font-size: 0.85rem; }
            .container { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">
    <nav class="breadcrumbs">
        <a href="https://kscmn.com">Home</a> &nbsp;/&nbsp; Release Dates
    </nav>

    <header>
        <h2>Release Dates</h2>
    </header>

    <input type="text" id="releaseSearch" onkeyup="filterReleases()" placeholder="Search by sport or product name (e.g. 'Baseball' or 'Prizm')...">

    <div class="release-section">
        <table class="release-table" id="releaseTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Product Name</th>
                </tr>
            </thead>
            <tbody id="releaseBody">
                </tbody>
        </table>
    </div>
</div>

<footer>

    function renderReleases(data) {
        const body = document.getElementById('releaseBody');
        body.innerHTML = '';
        data.forEach(item => {
            const row = `<tr>
                <td class="date-cell">${item.date}</td>
                <td class="product-cell">${item.name}</td>
            </tr>`;
            body.innerHTML += row;
        });
    }

    function filterReleases() {
        const query = document.getElementById('releaseSearch').value.toLowerCase();
        const filtered = releases.filter(r => r.name.toLowerCase().includes(query) || r.date.includes(query));
        renderReleases(filtered);
    }

    // Initial Load
    renderReleases(releases);

</html>
