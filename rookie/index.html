    <style>
        :root {
            --primary: #007bff;
            --dark: #1c1e21;
            --light: #f0f2f5;
            --white: #ffffff;
            --text-muted: #6c757d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container { width: 100%; max-width: 800px; }

        /* BREADCRUMBS */
        .breadcrumbs {
            width: 100%;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .breadcrumbs a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumbs a:hover { text-decoration: underline; }

        h2 { color: var(--dark); text-align: center; margin-bottom: 25px; font-size: clamp(1.5rem, 5vw, 2rem); }

        #searchInput {
            width: 100%;
            padding: 14px 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline-color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .table-container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px 18px; text-align: left; border-bottom: 1px solid #eee; }
        th { 
            background-color: var(--primary); 
            color: white; 
            cursor: pointer; 
            text-transform: uppercase; 
            font-size: 0.8rem; 
            letter-spacing: 0.5px; 
        }

        tr:hover td { background-color: #f8f9fa; }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        .pagination button {
            padding: 10px 20px;
            border: none;
            background-color: var(--primary);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }
        .pagination button:hover:not(:disabled) { background-color: #0056b3; }
        .pagination button:disabled { background-color: #ccc; cursor: not-allowed; }
        #pageLabel { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; }

        /* FOOTER */
        footer {
            width: 100%;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            margin-top: 10px;
        }
        .footer-stats { font-weight: bold; color: var(--dark); margin-bottom: 5px; font-size: 1rem; }
        .footer-copyright { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 10px; }
        .location-tag { color: var(--primary); font-size: 0.8rem; margin-bottom: 10px; font-weight: 500; }
        .license-box { font-size: 0.7rem; color: #aaa; line-height: 1.5; max-width: 600px; margin: 0 auto; }
        .license-box a { color: var(--primary); text-decoration: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container">

            <h2>Athlete Rookie Year Registry</h2>

        <input type="text" id="searchInput" onkeyup="handleSearch()" placeholder="Search player or year (e.g. 2024)..." aria-label="Search Registry">

        <div class="table-container">
            <table id="rookieTable" class="no-select">
                <thead>
                    <tr>
                        <th onclick="handleSort(0)">Player Name ↕</th>
                        <th onclick="handleSort(1)">Rookie Year ↕</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" onclick="changePage(-1)">Previous</button>
            <span id="pageLabel"></span>
            <button id="nextBtn" onclick="changePage(1)">Next</button>
        </div>

        <footer>

            <div class="footer-copyright">

    </div>
